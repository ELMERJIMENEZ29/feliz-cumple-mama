    <title>Feliz Cumpleaños Mamita</title>

<body>

<!-- Telón de Teatro -->
<div id="curtain">
    <h1>Feliz cumpleaños mamita, espero que este pequeño detalle sea de tu agrado</h1>
    <button id="open-button">Presiona este botón y sorpréndete</button>
</div>

        <h2>Feliz Cumpleaños para la mejor mamá del mundo</h2>
        <p id="poem-text"></p>
